<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <h1>Press Start Game to Begin</h1>
            <div>
                <button onclick="gameStart()">Start Game</button>
            </div>
            <div class="dice-area">
                <p id="userOneName">User 1</p>
                <p id="userOneWins">Wins: 0</p>
                <p id="userOneTotal">Total Score: 0</p>
                <p id="userOneRoundScore">Round Score: 0</p>
                <img src="./assets/dice1.png" />
                <div>
                    <button onclick="changeNameOne()">Change Name</button>
                </div>
            </div>
            <div class="dice-area">
                <p id="userTwoName">User 2</p>
                <p id="userTwoWins">Wins: 0</p>
                <p id="userTwoTotal">Total Score: 0</p>
                <p id="userTwoRoundScore">Round Score: 0</p>
                <img src="./assets/dice1.png" />
                <div>
                    <button onclick="changeNameTwo()">Change Name</button>
                </div>
            </div>
        </div>
        <button onclick="roll()">Roll</button>
        <button onclick="hold()">Hold</button>
    </div>

    <script src="script.js" charset="UTF-8"></script>
</body>

</html>
